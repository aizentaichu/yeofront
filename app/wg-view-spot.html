<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TradeXpress - SYSLOG viewer</title>
  <script type='text/javascript' src='https://code.jquery.com/jquery-1.7.1.js'></script>
  <link rel="stylesheet" href="css/angular-theme-spinner.min.css"/>
 <script type='text/javascript'>//<![CDATA[
$(function () {
    $.getJSON('json/wg-meridien-realtime.json', function (data) {
		
        $('#container').highcharts({
            chart: {
                type: 'arearange',
                zoomType: 'x'
            },

            title: {
                text: 'SYSLOG VIEWER'
            },

            xAxis: {
                type: 'datetime'
            },

            yAxis: {
                title: {
                    text: 'wind speed'
                }
            },

            tooltip: {
                crosshairs: true,
                shared: true,
                valueSuffix: 'knts'
            },

            legend: {
                enabled: true
            },

            series: [{
                name: 'Knots',
                data: data
            }]

        });
    });

});
</script>

</head>
<body>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
	
	<script type="text/javascript" src="js/highlight.pack.js"></script>
	<script type="text/javascript" src="js/angular-highlightjs.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/angular-strap.min.js"></script>
	
	
	<script src="js/demo.js"></script>
	<script type='text/javascript' src='js/angular-theme-spinner.js'></script>
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
		<div id="spinner" ng-app="demo">
			<th-spinner theme="'windcatcher'" display="'true'" size="'size-md'"></th-spinner>
		</div>
	</div>
	
	

</body>

</html>
